<ion-card>
    <ion-grid class="ion-no-padding no-margin">
        <ion-row id="image-container">
            <ion-col class="ion-no-padding" size="12">
                <ion-img [src]="data.image" width="202" height="142"></ion-img>
            </ion-col>
            <span>
                <ion-icon src="assets/icons/star.svg"></ion-icon>
                <p>{{ data.rating }}</p>
            </span>
        </ion-row>
        <ion-row id="footer-container">
            <ion-col id="place-name" size="12">{{ data.name }}</ion-col>
            <ion-col id="local-container" size="8">
                <ion-icon src="assets/icons/pin.svg"></ion-icon>
                <p>{{ data.local }}</p>
            </ion-col>
            <ion-col id="favorite-container" size="4">
                <ion-icon src="assets/icons/favorite.svg"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-card>
