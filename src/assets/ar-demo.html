<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset='custom' type='pattern' url="markers/pattern-igreja-do-rosario.patt">
       <a-entity gltf-model="url(models-3D/igreja-do-rosario/igreja-do-rosario.glb)" position="0 0 0" rotation="0 0 0" scale="0.03 0.03 0.03"></a-entity> 
      </a-marker>
      <a-marker preset='custom' type='pattern' url="markers/pattern-igreja-do-bonfim.patt">
       <a-entity gltf-model="url(models-3D/igreja-do-bonfim/igreja-do-bonfim.glb)" position="0 0 0" rotation="0 0 0" scale="0.03 0.03 0.03"></a-entity> 
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
