<ion-content id="landing">
  <div id="background-container">
    <ion-img src="assets/images/landing-wallpaper.jpg" alt=""></ion-img>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-no-padding" size="12">
        <ion-row>
          <ion-col id="logo-container" class="ion-no-padding" size="12" >
            <ion-img src="assets/images/logo.svg" alt="logo"></ion-img>
          </ion-col>
          <ion-col id="title-container" class="ion-no-padding" size="12">
            <h1>Nós vamos ajudar você a planejar melhor suas viagens</h1>
          </ion-col>
          <ion-col id="subtitle-container" class="ion-no-padding" size="12">
            <h2>A melhor experiência de viajar é conhecer</h2>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col id="action-container" class="ion-no-padding">
        <ion-row>
          <ion-col id="button-container" class="ion-no-padding" size="12">
            <ion-button routerLink="/sign-in" id="button" color="primary">
              Viajar
              <ion-ripple-effect type="unbounded"></ion-ripple-effect>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
