<ion-content>
    <ion-grid>
      <ion-row id="form-container">
        <ion-col id="header-container" class="ion-no-padding" size="12">
          <ion-img src="assets/images/blue-logo.svg"></ion-img>
        </ion-col>
        <ion-col id="welcome-container" class="ion-no-padding" size="12">
          <h1>Bem-vindo!</h1>
          <p>Vamos criar novas jornadas</p>
        </ion-col>
        <ion-col class="ion-no-padding" size="12">
          <form [formGroup]="credentials" >
            <ion-input label="Seu email" label-placement="floating" fill="outline" placeholder="Enter text" type="email" formControlName="email"></ion-input>
            <ion-note slot="error" *ngIf="(email?.dirty || email?.touched) && email?.errors">Email invalido!</ion-note>

            <ion-input label="Sua senha" label-placement="floating" fill="outline" placeholder="Enter text" type="password" formControlName="password"></ion-input>
            <ion-note slot="error" *ngIf="(password?.dirty || password?.touched) && password?.errors">A senha precisa ter 6 caracteres ou mais!</ion-note>

            <ion-router-link [routerLink]="['/forgot-password']">Esqueceu a senha?</ion-router-link>
            <ion-button type="button" [disabled]="!credentials.valid" (click)="signUp()" color="primary">
              Cadastrar
              <ion-ripple-effect type="unbounded"></ion-ripple-effect>
            </ion-button>
          </form>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col id="dont-account-container" class="ion-no-padding" size="12">
          <ion-router-link [routerLink]="['/sign-in']">Eu n√£o tenho conta</ion-router-link>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
