<ion-header >
  <ion-toolbar class="custom">
    <ion-back-button (click)="goBack()"></ion-back-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row id="image-container">
      <ion-col class="ion-no-padding" size="12">
        <ion-img [src]="item?.image" width="430" height="347"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row id="basic-data">
      <ion-col class="ion-no-padding" size="8">
        <p>{{ item?.name }}</p>
      </ion-col>
      <ion-col id="rating-container" class="ion-no-padding" size="4">
        <span>
          <ion-icon src="assets/icons/star.svg"></ion-icon>
          <p>{{ item?.rating }}</p>
        </span>
      </ion-col>
    </ion-row>

    <ion-row id="attractions-container">
      <p id="title">Atrações</p>
      <ion-col size="12">
        <ion-row>
          <ion-col class="ion-no-padding" *ngFor="let attraction of item?.attractions; let i = index;" >
            <p>{{ attraction }}</p>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row id="description-container">
      <p id="title">Descrição</p>
      <ion-col id="description" class="ion-no-padding" size="12">
        <p>{{ item?.description }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="custom">
  <ion-button [routerLink]="['/place-new', item?.id]" color="primary">
    Simular viagem
    <ion-ripple-effect type="unbounded"></ion-ripple-effect>
  </ion-button>
</ion-footer>
